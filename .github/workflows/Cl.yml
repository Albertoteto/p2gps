name: CI solamente 
on: 
  push: 
    branches: [ master ] 
  workflow_dispatch: 
 
jobs: 
  build: 
    runs-on: ubuntu-latest 
    permissions: 
      contents: write 
      packages: write 
      id-token: write
 
    steps: 
      - name: Checkout repository 
        uses: actions/checkout@v4 #descarga el repositorio en el ejecutor 
 
      - name: Set up JDK 8 
        uses: actions/setup-java@v4  
        with: 
            java-version: '8' 
            distribution: 'adopt' 
            server-id: github  
            settings-path: ${{ github.workspace }} # location for the settings.xml file 
           
      #### BUILDS ###### 
      - uses: gradle/actions/setup-gradle@v3 
        with: 
          gradle-version: 2.1  
                
      - name: build del Front 
        working-directory: src/Clients 
        run: ./gradlew build  
      - uses: actions/upload-artifact@v4 #guardar en Artifacts de la AcciÃ³n el resultado del build. No hace falta, es por curiosidad. 
        with: 
           name: Clients 
           path: src/Clients/build/libs 
     
      - name: build del Back 
        working-directory: src/Backend/OrderService 
        run: ./gradlew build test

 #... 
      - name: dockerizar el front y el backend 
        run: |  
            cp src/Clients/build/libs/*.war deploy/docker/Clients/drop  
            docker build -t p2gps/web deploy/docker/Clients 
            cp src/Backend/OrderService/build/libs/ordering* deploy/docker/Order/drop 
            #copiar el resultado del build para la nueva imagen 
            docker build -t p2gps/order deploy/docker/Order 
             
      ### SUBIR IMAGENES A DOCKERHUB ##### 
      - name: Login to DockerHub 
        uses: docker/login-action@v3  
        with: 
          username: ${{ secrets.DOCKERHUB_USERNAME }} # crear los secretos en Settings --> Secrets/Actions/New Repository Secret 
          password: ${{ secrets.DOCKERHUB_PASSWORD }}  
      - name: Etiquetar con formato DockerHub 
        run: | 
          docker tag p2gps/web ${{ secrets.DOCKERHUB_USERNAME }}/p2gps:web 
          docker tag p2gps/order ${{ secrets.DOCKERHUB_USERNAME }}/p2gps:order 
      - name: Push a DockerHub 
        run: | 
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/p2gps:order 
            docker push ${{ secrets.DOCKERHUB_USERNAME }}/p2gps:web        

      ### LOGIN EN AZURE
      - name: Log into Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.e1246554-df71-48ce-96e5-2a1fd4debf83 }}
          tenant-id: ${{ secrets.c42cbae6-61f4-498c-9107-6a8cf5f01e56 }}
          subscription-id: ${{ secrets.0166a307-0e35-46be-8b45-dc9741f53f6d }}
          enable-AzPSSession: true
      ### Desplegar nuestro App Service multicontenedor
      - name: Azure CLI script
        uses: azure/CLI@v2
        with:
          azcliversion: latest
          inlineScript: |
           az webapp config appsettings set --name p2gps --resource-group
             recursosGPS --settings WEBSITES_ENABLE_APP_SERVICE_STORAGE=TRUE
           az webapp start --name p2gps --resource-group recursosGPS
